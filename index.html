<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>algorithm explainer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-2 mt-3">
                <button class="btn btn-primary" onclick="Teacher.display(false)">Précédent</button>
                <button class="btn btn-primary" onclick="Teacher.display(true)">Suivant</button>
                <button id="playButton" class="btn btn-primary float-end" onclick="Teacher.play(this.id)">Jouer toute la
                    séquence</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div id="table"></div>
                <div id="display" class="m-0"></div>
            </div>
            <div class="col-lg-6">
                <div id="algorithm" class="m-0"></div>
            </div>
        </div>
    </div>
</body>

<script src="teacher.js"></script>
<script src="observer.js"></script>
<script src="specialist.js"></script>
<script>
    let obs = new Observer([], [globalThis], [{
        aspect: (...args) => { Teacher.log(args[0], args[1], args[2]) },
        advice: "before"
    }, {
        aspect: (value) => {
            if (value != undefined) {
                Teacher.log(value)
            }
            else {
                Teacher.log("undefined")
            }
            return value
        },
        advice: "afterReturning"
    }
    ], [])
    obs.startObserver();
    run();
    Teacher.display();</script>


</html>
